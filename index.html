<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 10</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <div class="container">
            <h1>
                Simulaçao de Cadastro
            </h1>
        </div>
    </header>
    <section>
        <div class="container">
            <h2>Para finalizar o cadastro preencha os campos abaixo</h2>
        </div>
        <form >
            <div class="cadastro">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="cadastro">
                <label for="nome2">Sobrenome</label>
                <input type="text" id="nome2" name="nome2">
            </div>
            <div class="cadastro">
                <label for="e-mail">e-mail</label>
                <input type="email" id="e-mail" name="email">
            </div>
            <div class="cadastro">
                <label for="tel">Contato</label>
                <input type="tel" id="tel" name="tel">
            </div>
            <div class="cadastro">
                <label for="cpf">CPF</label>
                <input type="number" id="cpf" name="cpf">
            </div>
            <h3>Dados da Residencia</h3>
            <div class="cadastro">
                <label for="endereço1">Linha 1</label>
                <input type="text" id="endereço1" name="endereço1">
            </div>
            <div class="cadastro">
                <label for="endereço2">Linha 2</label>
                <input type="text" id="endereço2" name="endereço2">
            </div>
            <div class="cadastro">
                <label for="endereço3">Linha 3</label>
                <input type="text" id="endereço3" name="endereço3">
            </div>
            <div class="cadastro">
                <label for="cep">CEP</label>
                <input type="number" id="cep" name="cep">
            </div>
            <button type="submit">ENVIAR</button>
        </form>
    </section>
    <footer>
        <div class="container container-felx">
            <p>2022 &copy; EBAC cadastro - direitos resrvados </p>
        </div>
    </footer>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
